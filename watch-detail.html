<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./watch-detail.css">
    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="./fontawesome-free-6.0.0-web/css/all.min.css">
    <link rel="stylesheet" href="./FontAwesome.Pro.5.15.4/FontAwesome.Pro.5.15.4.Web/css/all.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="./movies.js"></script>
    <script src="./lightslider.js"></script>
    <script src="https://unpkg.com/embla-carousel/embla-carousel.umd.js"></script>
    <script src="https://unpkg.com/embla-carousel/embla-carousel.umd.js"></script>
    <script src="https://unpkg.com/embla-carousel-autoplay/embla-carousel-autoplay.umd.js"></script>
    <title>${movie.title}</title>
</head>
<body>
    <div class="list-media">
        <div class="media-tv">
            <img class="media" src="./image/netflix.png" alt="">
        </div>
        <div class="media-tv">
            <img class="media" src="./image/hulu.png" alt="">
        </div>
        <div class="media-tv">
            <img class="media" src="./image/apple-tv.png" alt="">
        </div>
        <div class="media-tv">
            <img class="media" src="./image/disney.jpg" alt="">
        </div>
        <div class="media-tv">
            <img class="media" src="./image/HBO max.png" alt="">
        </div>
        <div class="media-tv">
            <img class="media" src="./image/plus.png" alt="">
        </div>
    </div>
    <div class="menu">
        <div class="container-menu">
            <div class="menu-category">
                <h1>MENU</h1>
                <a href="/movies" class="far fa-home icon">
                    <h2>Home</h2>
                </a>
                <a class="far fa-compass icon">
                    <h2>Discovery</h2>
                </a>
                <a class="far fa-users icon">
                    <h2 style=" margin-left: -4px;
                    background: transparent;">Community</h2>
                </a>
                <a class="far fa-alarm-plus icon">
                    <h2>Comming soon</h2>
                </a>
            </div>
        
            <div class="library-category">
                <h1>LIBRARY</h1>
                <a class="far fa-clock icon">
                    <h2>Recent</h2>
                </a>
                <a class="far fa-bookmark icon">
                    <h2 style="margin-left: 5px;
                    background: transparent;">Bookmarked</h2>
                </a>
                <a class="far fa-star icon">
                    <h2>Top rated</h2>
                <ai>
                <a class="far fa-cloud-download-alt icon">
                    <h2 style="margin-left: -4px;
                    background: transparent;">Downloaded</h2>
                </a>
            </div>
    
            <div class="setting-category">
                <a class="far fa-cog icon">
                    <h2>Setting</h2>
                </a>
                <a class="far fa-info-circle icon">
                    <h2>Help</h2>
                </a>
            </div>
        </div>
    </div>

    <div class="index">
        <div class="header-index">
            <div class="header-index-left">
                <a class="header-index-item" href="">Movies</a>
                <a class="header-index-item" href="">Series</a>
                <a class="header-index-item" href="">TV Shows</a>
            </div>
            <div class="header-index-right">
                <div class="header-index-icon icon-right">
                    <i class="far fa-signal-stream"></i>
                </div>
                <div class="header-index-icon icon-right">
                    <i class="far fa-bell"></i>
                </div>
                <div class="header-index-icon icon-right">
                    <i class="far fa-bars"></i>
                </div>
            </div>
        </div>

        <div class="container-watch">
            <div class="box-watch">
                <div class="title-box">
                    <div class="title-name">
                        <h1 style="padding: 0; color: #de4545; padding: 24px 0; font-size: 1.3em"> Bố Già</h1>
                    </div>
                    <div class="title-date">2020</div>
                </div>
                <iframe width="800px" height="450px" class="iframe-video" src="https://www.youtube.com/embed/oA-BhGNK7qw" title="Marvel Studios' Avengers: Endgame - Official Trailer" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>

            <div class="related-watch">
                <div class="tittle-relate">
                    <span class="header-related"> Danh sách phim liên quan </span>
                </div>

                <div class="embla box-related">
                    <div class="embla-container detail-relate-item">
                        <div class="embla__slide item-1">
                            <div class="image-item">
                                <img class="image" src="https://i.ytimg.com/vi/PDp4Ic8ZGUM/maxresdefault.jpg" alt="">
                                <div class="info-item">
                                    <h2 class="title-info">Bố Già</h2>
                                    <h3 class="year-info">2020</h3>
                                </div>
                            </div>
                        </div>
                        <div class="embla__slide item-1">
                            <div class="image-item">
                                <img class="image" src="https://i.ytimg.com/vi/PDp4Ic8ZGUM/maxresdefault.jpg" alt="">
                                <div class="info-item">
                                    <h2 class="title-info">Bố Già</h2>
                                    <h3 class="year-info">2020</h3>
                                </div>
                            </div>
                        </div>
                        <div class="embla__slide item-1">
                            <div class="image-item">
                                <img class="image" src="https://i.ytimg.com/vi/PDp4Ic8ZGUM/maxresdefault.jpg" alt="">
                                <div class="info-item">
                                    <h2 class="title-info">Bố Già</h2>
                                    <h3 class="year-info">2020</h3>
                                </div>
                            </div>
                        </div>
                        <div class="embla__slide item-1">
                            <div class="image-item">
                                <img class="image" src="https://i.ytimg.com/vi/PDp4Ic8ZGUM/maxresdefault.jpg" alt="">
                                <div class="info-item">
                                    <h2 class="title-info">Bố Già</h2>
                                    <h3 class="year-info">2020</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="button-nav">
                        <button class="embla__prev"></button>
                        <button class="embla__next"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    
        let emblaNodes = document.querySelectorAll(".box-related");
    
        emblaNodes.forEach(function (emblaNode, i) {
        let options = { axis: 'y' , loop: true, slidesToScroll: 1, align: 0, startIndex: 0, speed: 10 };
        let embla = EmblaCarousel(emblaNode, options);   

        let prevBtn = emblaNode.querySelector(".embla__prev");
        let nextBtn = emblaNode.querySelector(".embla__next");

        // init nav
        let setupPrevNextBtns = (prevBtn, nextBtn, embla) => {
        prevBtn.addEventListener("click", embla.scrollPrev, false);
        nextBtn.addEventListener("click", embla.scrollNext, false);
        };

        setupPrevNextBtns(prevBtn, nextBtn, embla);
    });
    </script>
</body>
</html>
